name: Docker Image CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        echo ${{ env.LOCAL_ENV }} > .env
        docker build --file Dockerfile --tag $DOCKER_REPO .
    - name: Login in Hub-docker
      run: docker login -u ${{ secrets.USERNAME_REGISTRY }} -p ${{ secrets.PASSWORD_REGISTRY }} docker.io
    - name: Push docker image
      run: docker push $DOCKER_REPO

  Deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    # Checkout do código do repositório
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configuração do Python e instalação do Ansible
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    # Configuração de chaves SSH para acesso remoto
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p 9022 -H "${{ secrets.REMOTE_HOST }}" >> ~/.ssh/known_hosts
    - name: Coping docker-compose to ${{ secrets.REMOTE_HOST }} 
      run: |
        scp -i ~/.ssh/id_rsa -P 9022 docker-compose.yml root@app.infsite.org:/app/docker-compose.yml

    # Execução do playbook Ansible
    - name: Run Ansible Playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.yml playbook.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: 'False'
        DOCKER_REPO: "${{ secrets.DOCKER_REPO }}"
