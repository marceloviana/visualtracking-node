name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p /tmp/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/.ssh/id_ed25519
        chmod 600 /tmp/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.RPI_HOST }} >> /tmp/.ssh/known_hosts

    - name: Copy files to Raspberry Pi
      run: |
        rsync -avz --delete ./ ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:${{ secrets.RPI_PATH }}

    - name: Restart app (via SSH)
      run: |
        ssh ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} << 'EOF'
          cd ${{ secrets.RPI_PATH }}
          docker-compose down
          docker-compose up -d --build
        EOF
